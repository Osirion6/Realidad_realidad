<!doctype html>
<html>
 <head>
    <title>Lección 7</title>
    <meta http-equiv="Content-Type"
                content="text/html; charset=UTF-8">
    <style>
      body{margin: 0;}
      canvas{width:100%; heigth:100%}
    </style>
 </head> 
 <body> 
                <script src="three.min.js"></script>
            <script>
			var escena = new THREE.Scene(); //Se crea la escena

			var fov = 60;   //Campo de Visión en grados
			var aspect = window.innerWidth / window.innerHeight //Relación de aspecto

			var near = 0.5;
			var far = 1000;

			var camara = new THREE.PerspectiveCamera(fov,aspect,near,far);

			camara.position.z = 250;

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var figura = new THREE.Shape();

			//la figura serealizan sobre el plano xy 
			figura.moveTo(10,10);
			figura.moveTo(70,10);
			figura.moveTo(50,40);
			figura.moveTo(30,40);
			figura.moveTo(10,10);

			//Para generar la malla hay que desarrollar la forma

			var forma = new THREE.ExtrudeGeometry(figura,{amount:10,});

			var malla = new THREE.Mesh(forma);

			escena.add(malla);

			function loop(){
			requestAnimationFrame(loop);
			malla.rotation.x += 0.01;
			malla.rotation.y += 0.01;
			renderer.render(escena,camara);
			}
			loop();
		</script>
	</body>
</html>
