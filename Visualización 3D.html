<doctype html>
<html>
        <head>
          <title>Lección 4</title>
          <meta http-equiv="Content-Type"
                content="text/html; charset=UTF-8">
          <style>
                body{margin: 0;}
                canvas{width:100%; heigth:100%}
          </style>
        </head> 
        <body> 
                <script src="three.min.js"></script>
                <script>
			var escena = new THREE.Scene(); //Se crea la escena

			var fov = 60;   //Campo de Visión en grados
			var aspect = window.innerWidth / window.innerHeight //Relación de aspecto

			var near = 0.5;
			var far = 1000;

			var camara = new THREE.PerspectiveCamera(fov,aspect,near,far);

			camara.position.z = 5;

			//Pintamos la escena
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			
			//////////////INSERTA RENDER EN EL DOCUMENTO//////////////////////
			//-Se inserta un lienzo canvas definido por renderer al		//
			//-El objeto renderer tiene el atributo domElement que contiene	//
			//	un nodo de tipo lienzo					//
			//-El objeto renderer tiene el atributo domElement que contiene //
			//	un nodo de tipo lienzo					//
			//////////////////////////////////////////////////////////////////

			document.body.appendChild(renderer.domElement);			

			////////////////////GENERACION DE FORMA///////////////////////////
			// -Un objeto se compone de una malla o rejilla			//
			//////////////////////////////////////////////////////////////////

			var forma=new THREE.BoxGeometry(1,2,1);

			var material= new THREE.MeshBasicMaterial({color:0x00ff00});

			var cubo=new THREE.Mesh(forma,material);

			escena.add(cubo);

			/////////////////GENERACION DE LA IMAGEN//////////////////////////
			//-Callback (la funcion se llama cuando ocurra un evento)	//
			//////////////////////////////////////////////////////////////////

			function render(){
				requestAnimationFrame(render);
				cubo.rotation.x += 0.01;
				cubo.rotation.y += 0.01;
				renderer.render(escena,camara);
			}
			
			render();

                </script>
        </body>
</html>
