<doctype html>
<html>
        <head>
          <title>Lección 6</title>
          <meta http-equiv="Content-Type"
                content="text/html; charset=UTF-8">
          <style>
                body{margin: 0;}
                canvas{width:100%; heigth:100%}
          </style>
        </head> 
        <body> 
                <script src="three.min.js"></script>
                <script>
			var escena = new THREE.Scene(); //Se crea la escena

			var fov = 60;   //Campo de Visión en grados
			var aspect = window.innerWidth / window.innerHeight //Relación de aspecto

			var near = 0.5;
			var far = 1000;

			var camara = new THREE.PerspectiveCamera(fov,aspect,near,far);

			camara.position.z = 5;

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var forma = new THREE.Geometry();
			var geometria = new THREE.BoxGeometry(1,1,1);


			var cubo1 = new THREE.Mesh(geometria);
			var cubo2 = new THREE.Mesh(geometria);
			var cubo3 = new THREE.Mesh(geometria);
			var cubo4 = new THREE.Mesh(geometria);
			var cubo5 = new THREE.Mesh(geometria);
			
			cubo2.position.y = 1;
			cubo3.position.y = -1;
			cubo4.position.x = 1;
			cubo5.position.x = -1;
			
			THREE.GeometryUtils.merge(forma,cubo1);
			THREE.GeometryUtils.merge(forma,cubo2);
			THREE.GeometryUtils.merge(forma,cubo3);
			THREE.GeometryUtils.merge(forma,cubo4);
			THREE.GeometryUtils.merge(forma,cubo5);

			

			var malla = new THREE.Mesh(forma);
			escena.add(malla);

			function render(){
				requestAnimationFrame(render);

				malla.rotation.x+=0.1;
				malla.rotation.y+=0.01;
				renderer.render(escena,camara);
			}

			render();
		</script>
	</body>
</html>
